<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-card-header>
      #{{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person | uppercase }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear *ngIf="!isFavourite(quote)" (click)="onAddToFavorite(quote)"><ion-icon ios="ios-heart" md="md-heart"></ion-icon></button>
        <button ion-button clear *ngIf="isFavourite(quote)" (click)="onRemoveFromFav(quote)"><ion-icon ios="ios-heart" md="md-heart" color="danger"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
